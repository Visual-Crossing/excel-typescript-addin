<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Visual Crossing Excel Add-in</title>

    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-welcome">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="250" height="150" src="../../assets/vclogo.svg" alt="Visual Crossing Logo" title="Visual Crossing Logo" />
        <h2 class="mb-4 fw-700">Excel Add-in Settings</h2>
    </header>
    <main id="app-body" class="col-8 ms-welcome__main mx-auto">
        <div class="d-inline-flex">
            <label id="api-key-label" class="col-2 my-auto" for="api-key-input">API Key:&nbsp;</label>
            <input id="api-key-input" type="text" name="api-key-input" tabindex="0" placeholder="Please enter your API key here" autocomplete="off" autofocus>
        </div>

        <div class="mt-4">
            <label id="units-label" class="col-12" for="units">Units:&nbsp;</label>

            <div id="units" class="btn-group btn-group-toggle w-100 mt-3" data-toggle="buttons">
                <label id="label-us" class="btn" tabindex="1">
                    <input type="radio" name="options" id="option-us" autocomplete="off" checked> US
                </label>
                <label id="label-uk" class="btn" tabindex="2">
                    <input type="radio" name="options" id="option-uk" autocomplete="off"> UK
                </label>
                <label id="label-metric" class="btn" tabindex="3">
                    <input type="radio" name="options" id="option-metric" autocomplete="off"> Metric
                </label>
            </div>
        </div>

        <div class="col-12 mt-5 text-center">
            <a id="btn-ok" class="col-5 btn btn-lg btn-primary rounded-pill me-1 disabled" tabindex="4">OK</a>
            <a id="btn-cancel" class="col-5 btn btn-lg btn-secondary rounded-pill ms-1" tabindex="5">Cancel</a>
        </div>
    </main>
</body>

</html>
